<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
    <script src="/javascripts/socket.io.js"></script>
    <style>
        html, body {
            width: 100%;
            min-height: 100%;
            /* height: 100%; */
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            font-family: "Helvetica Neue", HelveticaNeue, Helvetica, TeXGyreHeros, FreeSans, "Nimbus Sans L", "Liberation Sans", Arial, sans-serif;
        }

        p, hr {
            margin: 0
        }

        .loginMask {
            width: 100%;
            height: 100%;
            text-align: center;
            position: absolute;
            background-color: #fffaf5;
            display: flex;
            align-items: center;
            margin: 0 auto;
            justify-content: center;
            z-index: 2;
        }

        .loginMask > p {
            text-align: center;
        }

        .warp {
            width: 80%;
            min-width: 300px;
            margin: 0 auto 34px;
            height: 100%;
            position: relative;
            background-color: #fff;
            box-shadow: 2px 2px 12px #ddd;
        }

        .sendForm {
            width: 80%;
            position: fixed;
            min-width: 300px;
            bottom: 0;
            margin: 0 auto;
            border: 1px solid #343434;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sendText {
            width: 80%;
            height: 40px;
            outline: none;
            /* padding: 0 2px 0; */
            padding: 0;
            margin: 0;
            border: none;
            padding-left: 10px;
            font-size: 16px;
        }

        .sendBtn {
            width: 20%;
            color: #fff;
            background-color: #343434;
            height: 40px;
            outline: none;
            transition: all .8s;
            cursor: pointer;
            padding: 0;
            border: none;
        }

        .newUser {
            text-align: center;
            font-size: 14px;
        }

        .newUser > span {
            background-color: #d5d5d5;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .sendBtn:hover {
            background-color: #000;
        }

        .userNew {
            text-align: center;
        }

        .userControl {
            background-color: #ececec;
            max-width: 60%;
            display: inline-block;
            text-align: left;
            padding: 7px 10px 7px;
            border-radius: 6px;
            position: relative;
            float: none;
            word-break: break-all;
        }

        header {
            background-color: #000;
            height: 50px;
            line-height: 50px;
            position: relative;
            width: 80%;
            min-width: 300px;
            margin: 0 auto;
            top: 0;
        }

        header > p {
            font-size: 20px;
            color: #fff;
            margin: 0 40px;
            display: inline-block;
        }

        header > span {
            font-size: 14px;
            color: #fff;
        }

        .msgContent {
            margin: 0 auto;
            word-break: break-all;
            padding: 20px;
        }

        .selfPost {
            text-align: right;
            margin: 16px 0 16px 0;
            display: inline-block;
        }

        .msgContent {
            list-style: none;
        }

        .otherPost {
            margin: 16px 0 16px 0;
        }

        .usercontent {
            background-color: #ececec;
            max-width: 60%;
            display: inline-block;
            text-align: left;
            padding: 7px 10px 7px;
            border-radius: 6px;
            position: relative;
            float: none;
        }

        .selfPost > span:first-child {
            background-color: #46ef4d;
        }

        .selfPost > span:first-child::before {
            content: "";
            position: absolute;
            right: -5px;
            top: 4px;
            width: 0;
            height: 0;
            border-top: solid transparent;
            border-left: 7px solid #46ef4d;
            border-bottom: 4px solid transparent;
        }

        .userprofile {
            background: none;
        }
    </style>
</head>
<body>
<div class="loginMask">
    <h3>昵称<input type="text" id="username"><input type="button" value="确定" id="login"></h3>
</div>
<header>
    <p> 在线简易聊天室</p><span>--by Jack</span>
</header>
<div class="warp">

    <div class="userControl">
        <span>在线用户：</span> <span class="userlist"></span>
    </div>
    <p class="userNew"></p>
    <div class="msgContain">
        <ul class="msgContent">

        </ul>
    </div>

    <footer class="sendForm">
        <input type="text" id="msgbox" class="sendText">
        <input type="button" value="发送" id="button" class="sendBtn">
    </footer>
</div>
<script>
    var socket = io();
    var button = document.getElementById('button');
    var login = document.getElementById('login');
    var msgbox = document.getElementById('msgbox');
    var username = document.getElementById('username');
    var list = document.getElementsByClassName('userlist')[0];
    button.onclick = function () {
        socket.emit('chat message', {
            msg: msgbox.value,
            username: username.value
        });
        return false;
    };

    var loginMask = document.getElementsByClassName('loginMask')[0];

    login.onclick = function () {
        loginMask.remove();
        socket.emit('login', {username: username.value})
    };

    var msgContent = document.getElementsByClassName('msgContent')[0];
    socket.on('chatBack', function (msg) {

        var newline = document.createElement('li');

        var warpdiv = document.createElement('div');
        var content = document.createElement('span');
        var userprofile = document.createElement('span');
        content.className = 'usercontent';
        content.innerHTML = msg.msg;
        userprofile.innerHTML = msg.username;
        if (msg.username == username.value) {
            warpdiv.className = 'selfPost';
            warpdiv.appendChild(content);
            warpdiv.appendChild(userprofile);
            newline.style.textAlign = 'right';
            userprofile.style.float = 'right';
            userprofile.style.paddingLeft = "15px"
        } else {
            warpdiv.className = 'otherPost';
            warpdiv.appendChild(userprofile);
            warpdiv.appendChild(content);
        }
        newline.appendChild(warpdiv);
        msgContent.appendChild(newline);
    });

    var group = '';
    var userNew = document.getElementsByClassName('userNew')[0];
    socket.on('users', function (msg) {
        var userList = msg.userList;
        for (i in userList) {
            group += userList[i] + ",";
        }
        list.innerHTML = group;
        group = "";

        var newUser = document.createElement('li');
        var newUserspan = document.createElement('span');
        newUser.className = 'newUser';
        newUserspan.innerHTML = msg.newuser + " in";
        newUser.appendChild(newUserspan);
        msgContent.appendChild(newUser);
    })
</script>
</body>
</html>
