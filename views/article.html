<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .warp {
            margin: 20px auto;
            width: 875px;
            background-color: #ffffff;
            border-radius: 3px;
            box-shadow: 2px 2px 10px #ddd;
            padding: 25px;
        }

        header {
            margin: 0 auto;
            width: 900px;
            height: 90px;
            line-height: 60px;
            color: #009688;
            font-size: 24px;
        }

        h3 {
            padding-left: 40px;
            border-bottom: 1px solid #ddd;
            height: 60px;
            line-height: 60px;
            font-size: 28px;
            margin: 0;
        }

        .articleInfo {
            text-align: right;
            font-size: 13px;
            color: #c1c1c1;
            /* text-rendering: optimizeSpeed; */
            font-style: italic;
        }

        .articleContent {
            text-indent: 4em;
            padding-left: 2em;
            padding-right: 2em;
        }

        section{

            margin: 20px 0 20px 0;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #151515;
            color: #fff;
            text-align: center;
            line-height: 100px;
            margin-top: 44px;
            font-size: 13px;
            position: absolute;
        }
    </style>
</head>
<body>
<header>
    <h1>Jack's Blog</h1>
</header>
<div class="warp">

    {% for item in article %}
        <section>
            <h3>{{ item.title }}</h3>
            <p class="articleInfo"><span>{{ item.createTime }}/{{ item.username }}</span></p>
            <p class="articleContent">{{ item.content }}</p>
        </section>
    {% endfor %}

</div>
<footer>
    联系方式 | jack.com 2003 - 2016 Site Mia
</footer>
</body>
</html>
